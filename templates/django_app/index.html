<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this is the index</title>
</head>
    <body>
        {% if latest_question_list %}
            <ul>
                {% for question in latest_question_list %}
                    <li>
                        <a href="/django_app/{{ question.id }}/">{{ question.question_text }} </a>
                    </li>

                {% endfor %}
            </ul>

        {% else %}
            <p>no polls are available </p>
        {% endif%}
    </body>
</html>
